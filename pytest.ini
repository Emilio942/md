[tool:pytest]
# pytest configuration for proteinMD project

# Test discovery
testpaths = proteinMD/tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=proteinMD
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-fail-under=90

# Test markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    performance: marks tests as performance regression tests
    gpu: marks tests requiring GPU acceleration
    visualization: marks tests requiring display/GUI
    network: marks tests requiring network access
    
# Minimum Python version
minversion = 3.8

# Ignore paths
norecursedirs = 
    .git
    .venv
    build
    dist
    htmlcov
    __pycache__
    *.egg-info

# Timeout for long-running tests (in seconds)
timeout = 300

# Coverage options
[coverage:run]
source = proteinMD
omit = 
    proteinMD/tests/*
    proteinMD/examples/*
    */test_*
    */__pycache__/*
    */.*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
